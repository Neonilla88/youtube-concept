<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>YouTube</title>
</head>
<body>
  <header class="header">
    <button class="menu-button">
      <span class="menu-line"></span>
      <span class="menu-line"></span>
      <span class="menu-line"></span>
    </button>
    <img src="image/logo.svg" alt="YouTube logo" class="logo">
    <div class="input-group">
      <input type="search" class="input-search" placeholder="Search">
      <button type="submit" class="button-search">
        <svg class="icon icon-search" width="19" height="19">
          <use xlink:href="image/icon.svg#search"></use>
        </svg>
      </button>
    </div>
    <div class="icons">
      <a href="#" class="icons-link">
        <svg class="icon icon-video" width="27" height="20">
          <use xlink:href="image/icon.svg#video"></use>
        </svg>
      </a>
      <a href="#" class="icons-link">
        <svg class="icon icon-apps" width="21" height="21">
          <use xlink:href="image/icon.svg#apps"></use>
        </svg>
      </a>
      <a href="#" class="icons-link">
        <svg class="icon icon-notification" width="22" height="26">
          <use xlink:href="image/icon.svg#notification"></use>
        </svg>
      </a>
    </div>
    <a href="#" class="user">
      <img src="image/user-photo.png" alt="user avatar" class="user-avatar">
    </a>
    <!-- /.user -->
  </header>
  
</body>
</html>
